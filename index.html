<html lang="en">
  <head>

    <title>Coding Quiz Challenge</title>

    <!--Link to Google Fonts, Bootstrap & CSS Sheet-->
    <link href="https://fonts.googleapis.com/css2?family=Rufina&display=swap" rel="stylesheet">
